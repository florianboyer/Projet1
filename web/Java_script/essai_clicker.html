<!DOCTYPE html> 
<html lang=fr>
<head>
<link rel="stylesheet" type="text/css" href="clicker.css">
<meta charset="utf-8">
</head>
<body>
<div class="compteur" id="score">0</div>

<button class="clicker" id="bouton">Click-here</button>

<div class="boutique"><h3>Boutique</h3>
<button class="achat" id="multiplicateur">Multiplicateur x1</button>
</div>


<script type="text/javascript">
$bouton = document.getElementById("bouton");
$multiplicateur = document.getElementById("multiplicateur");
$score = document.getElementById("score");
score = 0;
nbMultiplicateur = 1;

function afficherScore() {
    $score.innerHTML = "Score : " + score;
}

function afficherNbMultiplicateur() {
    $multiplicateur.innerHTML = "Multiplicateur x" + nbMultiplicateur + " (prix du prochain : " + prix() + ")";
}

function clic() {
    score = score + nbMultiplicateur;
    afficherScore();
}

function prix() {
    return 20 * nbMultiplicateur * nbMultiplicateur;
}

function acheterMultiplicateur() {
    if (score >= prix()) {
        score = score - prix();
        nbMultiplicateur = nbMultiplicateur + 1;
        afficherNbMultiplicateur();
        afficherScore();
    } else {
        alert("Votre score est insuffisant !");
    }
}

$bouton.onclick = clic;
$multiplicateur.onclick = acheterMultiplicateur;
afficherScore();
afficherNbMultiplicateur();
</script>
</body>
