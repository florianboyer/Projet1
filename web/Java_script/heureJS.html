<!DOCTYPE html> 
<html lang=fr>
<head>
<meta charset="utf-8">
<title>Heure JS</title>
<script type="text/javascript">

window.onload = hour;

function hour () {
		var d = new Date ();
		var j = ["Dimanche","Lundi","Mardi","Mercredi","Jeudi","Vendredi","Samedi"];
		une.innerHTML = j[d.getDay()]+" "+d.getHours()+":"d.getMinutes()+":"d.getSeconds();
		//window.setTimeout("hour();",1000);
	}
	setInterval("hour();",1000)
</script>
</head>

<body>
<div id="une">Heure de chargement</div>
</body>
</html>
