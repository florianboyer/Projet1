<!DOCTYPE html> 
<html lang=fr>
<head>
<meta charset="utf-8">
<title>Exercice JS</title>
<script type="text/javascript">

window.onload = t;
window.onresize = t;

function t () {
	
	deux.innerHTML = document.documentElement.clientWidth+ "*" +document.documentElement.clientHeight;
	trois.innerHTML = document.body.clientWidth + "*" + document.body.clientHeight;
	
	d1.ondblclick = f1;
	d1.onclick = f2;
	d1.onmouseover = f3;
}

function f1 () {this.style.background = "cyan"} 
function f2 () {this.style.background = "red"}
function f3 () {this.style.background = "black"}	

</script>
</head>

<body>
<div id="deux">Taille du document</div><br>
<div id="trois">Taille du body</div><br><br>
<div id="d1">O</div>

</body>
</html>
