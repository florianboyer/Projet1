<!doctype html>                    
<html lang="fr">
<head>
	<meta charset="utf-8">
	<link href="over_menu.css" rel="stylesheet" type="text/css">
	<title>Menus</title>
</head>
<body id="main">
<div id="myNav" class="overlay">

  <!-- Bouton pour fermer le menu -->
  <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>

  <!-- Menu -->
  <div class="overlay-content">
  <button  onclick="openCity('London')">London</button><br><br>
  <button  onclick="openCity('Paris')">Paris</button><br><br>
  <button  onclick="openCity('Tokyo')">Tokyo</button><br><br>
  </div>

</div>

<!-- Ouvrir le menu -->
<span onclick="openNav()">open</span><br><br>


<script type="text/javascript">
	function openNav() {
    document.getElementById("myNav").style.width = "25%";
  document.getElementById("main").style.marginLeft = "25%";
  document.getElementById("mySidebar").style.display = "block";
  document.getElementById("openNav").style.display = 'none';
}

function closeNav() {
    document.getElementById("myNav").style.width = "0%";
    document.getElementById("main").style.marginLeft = "0%";
  	document.getElementById("mySidebar").style.display = "none";
  	document.getElementById("openNav").style.display = "inline-block";;
} 
</script>


<div id="London" class="city">
  <h2>London</h2>
  <p>London is the capital of England.</p>
</div>

<div id="Paris" class="city" style="display:none">
  <h2>Paris</h2>
  <p>Paris is the capital of France.</p>
</div>

<div id="Tokyo" class="city" style="display:none">
  <h2>Tokyo</h2>
  <p>Tokyo is the capital of Japan.</p>
</div>
<script type="text/javascript">
function openCity(cityName) {
    var i;
    var x = document.getElementsByClassName("city");
    for (i = 0; i < x.length; i++) {
        x[i].style.display = "none";
    }
    document.getElementById(cityName).style.display = "block";
}</script>
</body>
</html>
